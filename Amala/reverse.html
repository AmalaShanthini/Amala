<!DOCTYPE html>
<html>
<body>

<p id="demo">Click the button to display the array values after the split.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
var str = "sweet is a hony";
var res = str.split("\ \ ");
document.getElementById("demo").innerHTML=res;
}
</script>

</body>
</html>
