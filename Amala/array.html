<html>
<head>
<script>
	
	
	function sorting()
	{
		var i;
		var fruit = ["banana","pappya","apple"];
		document.write(fruit +"<br>");
		var sorted = fruit.sort();
		document.write(sorted +"<br>");
		
		
		var reversed = fruit.reverse();
		document.write(reversed +"<br>");
		
		for(i=0;i<fruit.lenght;i++)
		{
			document.write(fruit[i]);
		}
	}
	
	
</script>
</head>
<body>
	<button onclick="sorting()">Click</button>

</body>
</html>
